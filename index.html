<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <nav class="nav">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="Logo">
                </a>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Experience</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Work</a>
                    </li>
                    <li class="nav__item"><a class="nav__link" href="#">Photography</a></li>
                    <li class="nav__item"><a class="nav__link accent" href="#">Contact</a></li>
                </ul>

                <button class="header-burger" type="button">
                    <svg>
                        <use class="icon-burger" href="./images/sprite.svg#icon-burger"></use>
                    </svg>
                </button>
            </nav>
        </div>
        <div class="background__wrap">
        </div>
    </header>


    <main>
        <section class="hero section">
            <picture>
                <source srcset="./images/hero/hero-img-desk-1x.jpg 1x, 
                                            ./images/hero/hero-img-desk-2x.jpg 2x" media="(min-width: 1440px)">

                <source srcset="./images/hero/hero-img-tab-1x.jpg 1x,
                                            ./images/hero/hero-img-tab-2x.jpg 2x" media="(min-width: 768px)">

                <source srcset="./images/hero/hero-img-mob-1x.jpg 1x,
                                            ./images/hero/hero-img-mob-2x.jpg 2x" media="(max-width: 767px)">

                <img class="hero-img" src="./images/hero/hero-img-desk-1x.jpg" alt="Robin.W">
            </picture>
            <div class="hero__descr container">
                <h1 class="hero__title">
                    I’m Robin Williams. A Product Designer
                    <span class="hero__title--accent">based in Italy.</span>
                </h1>
                <p class="hero__text">
                    I’m probably the most passionate designer you will ever get to work with.
                    If you have a great project that needs some amazing skills, I’m your guy.
                </p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
